---
layout: page
title: Разработчики
---

{% assign sortedtags = site.posts | group_by: "categories[0]" | sort: "name" %}

{% for tag in sortedtags %}
  <h3 id="{{ tag.name }}"><a href = "{{ site.baseurl }}/developers/{{ tag.name }}">{{ tag.name }}</a></h3>
  <ul>
  {% for post in tag.items %}
    <li>
      {% include postlistitem.html %}
    </li>
  {% endfor %}
  </ul>
{% endfor %}
